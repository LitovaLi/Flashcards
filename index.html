<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>World map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="title">
        <h1> What is the capital of... </h1>
    </div>
    <div class="country">
        <div>
            <div class="card">
                <div class="front"><p>Доминиканская Республика
                </p></div>
                <div class="back"><p>Санто-Доминго</p></div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="front"><p>Египет</p></div>
                <div class="back"><p>Каир</p></div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="front"><p>Бельгия</p></div>
                <div class="back"><p>Брюссель</p></div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="front"><p>Словакия</p></div>
                <div class="back"><p>Братислава</p></div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="front"><p>Марокко</p></div>
                <div class="back"><p>Рабат</p></div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="front"><p>Кения</p></div>
                <div class="back"><p>Найроби</p></div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="front"><p>Зимбабве</p></div>
                <div class="back"><p>Хараре</p></div>
            </div>
        </div>
       <div>
           <div class="card">
               <div class="front"><p>Вьетнам</p></div>
               <div class="back"><p>Ханой</p></div>
           </div>
       </div>
        <div>
            <div class="card">
                <div class="front"><p>Австралия</p></div>
                <div class="back"><p>Канберра</p></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
